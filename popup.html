<html>
    <head>
        <script src="popup.js" defer></script>
    </head>
    <body>
        <div>
            <button id="run-script-btn" type="button">Run Script</button>
            <p>Scraped content:</p>
            <p id="scraped-output">Content will appear here</p>
        </div>
        <form id="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <button type="submit">Submit</button>
        </form>
        <div>
            <button type="button" id="check-login-btn">Check login status</button>
            <p id="login-status-output">Login status will appear here</p>
        </div>
        <div>
            <button type="button" id="test-xhr">Test Cross-Origin XHR</button>
            <p id="test-xhr-output">Cross-Origin XHR output will appear here</p>
        </div>
    </body>
</html>
